<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>About Me</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #ff0000, #ff8000, #ffff00, #00ff00, #0000ff, #8000ff, #ff00ff);
            background-size: 1400% 1400%;
            animation: rainbowAnimation 15s ease infinite;
        }

        h1 {
            font-family: 'Arial', sans-serif;
            font-size: 2.5em;
            color: #fff;
            text-align: center;
            animation: textAnimation 5s ease infinite;
        }

        @keyframes rainbowAnimation {
            0% {
                background-position: 0% 100%;
            }

            100% {
                background-position: 100% 0%;
            }
        }

        @keyframes textAnimation {
            0%, 100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body>
    <h1>hello i made this page because i was bored</h1>
</body>
</html>
